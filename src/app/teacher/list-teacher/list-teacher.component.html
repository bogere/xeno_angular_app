<div class="col-md-6 user-container">
    <h2 style="margin: auto">Teachers</h2>
    <button class="btn btn-success add-user-button" (click)="addTeacher()"> 
       Register Teacher
    </button>
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="hidden-td">Id</th>
        <th>#</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Username</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Addresss</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let teacher of teachers; let i = index">
        <td class="hidden-td">{{teacher.id}}</td>
        <td>{{i+1}}</td>
        <td>{{teacher.firstName}}</td>
        <td>{{teacher.lastName}}</td>
        <td>{{teacher.username}}</td>
        <td>{{teacher.email}}</td>
        <td>{{teacher.contact}}</td>
        <td>{{teacher.address}}</td>
        <td>
          <button class="btn btn-success" (click)="editTeacher(teacher)"> Edit</button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteTeacher(teacher)"> Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
