<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-md-6 user-container">
          <h2 class="text-center">Add Student</h2>
          <form [formGroup]="addStudentForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
               <label for="firstName">First Name:</label>
               <input formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
               <div class="error" *ngIf="addStudentForm.controls['firstName'].hasError('required') && addStudentForm.controls['firstName'].touched">FirstName is required</div>
            </div>
    
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input formControlName="lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
              <div class="error" *ngIf="addStudentForm.controls['lastName'].hasError('required') && addStudentForm.controls['lastName'].touched">LastName is required</div>
            </div>
  
            <div class="form-group">
               <label for="email">Email:</label>
               <input type="email" formControlName="email" placeholder="email" name="email" class="form-control" id="email">
               <div class="error" *ngIf="addStudentForm.controls['email'].hasError('required') && addStudentForm.controls['email'].touched">Valid email is required</div>
            </div>
    
            <div class="form-group">
               <label for="password">Password:</label>
               <input type="password" formControlName="password" placeholder="password" name="password" class="form-control" id="password">
               <div class="error" *ngIf="addStudentForm.controls['password'].hasError('required') && addStudentForm.controls['password'].touched">Password is required</div>
            </div>
  
            <div class="form-group">
               <label for="username">User Name:</label>
               <input type="text" formControlName="username" placeholder="username" name="username" class="form-control" id="username">
               <div class="error" *ngIf="addStudentForm.controls['username'].hasError('required') && addStudentForm.controls['username'].touched">UserName is required</div>
            </div>
    
            <div class="form-group">
               <label for="contact">Contact:</label>
               <input type="number" formControlName="contact" placeholder="contact" name="contact" class="form-control" id="contact">
               <div class="error" *ngIf="addStudentForm.controls['contact'].hasError('required') && addStudentForm.controls['contact'].touched">Contact is required</div>
            </div>
            <div class="form-group">
              <label for="contact">Joined Date:</label>
              <input type="date" formControlName="joinedDate" placeholder="Joined Date" name="joinedDate" class="form-control" id="joinedDate">
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" formControlName="address" placeholder="Enter address" name="address" class="form-control" id="address">
              <div class="error" *ngIf="addStudentForm.controls['address'].hasError('required') && addStudentForm.controls['address'].touched">Address is required</div>
           </div>
  
        <button  class="btn btn-success" [disabled]="addStudentForm.invalid">Add Stuent </button>
      </form>
      
    </div>
  
  </div>
  
  </div>
